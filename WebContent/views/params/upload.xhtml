<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="content">

	 <h:form id="corpEditForm" >
	 
	<p:spacer width="100" height="50" /> <p:outputLabel value="Chargement en masse" />
	<br/><br/>
	 <p:panel id="basic" header="Uploader un ficher" footer="Chargement en masse" style="margin-bottom:20px">
   
	  <p:graphicImage name="images/upload.png" />
	  
	
		<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
        <p:outputLabel for="console" value="Type de chargement:" style="right-padding: 3cm;"/>
        <p:selectOneMenu id="console" value="#{uploadBean.selectedId}" >
         <f:selectItem itemLabel="Sélectionner le type chargement" itemValue="0" />
            <f:selectItem itemLabel="Chargement grade " itemValue="1" />
            <f:selectItem itemLabel="Chargement Corps" itemValue="2" />
             <f:selectItem itemLabel="Chargement Secteur d'activité" itemValue="3" />
              <f:selectItem itemLabel="Chargement Domaine d'activité" itemValue="4" />
            <f:selectItem itemLabel="Chargement employées" itemValue="5" />
            <f:selectItem itemLabel="Chargement structurees" itemValue="6" />
            <f:selectItem itemLabel="Chargement sous type" itemValue="7" />
            <f:selectItem itemLabel="Chargement des pays" itemValue="8" />
             <f:selectItem itemLabel="Chargement des fonctions" itemValue="9" />
             <f:selectItem itemLabel="Chargement des gouvernourats" itemValue="10" />
              <f:selectItem itemLabel="Chargement des délégations" itemValue="11" />
               <f:selectItem itemLabel="Chargement employées temp" itemValue="12" />
            <p:ajax listener="#{uploadBean.test}"/>
        </p:selectOneMenu>
        
         </h:panelGrid>
      <p:fileUpload fileUploadListener="#{uploadBean.upload}" mode="advanced" dragDropSupport="false"
            update="messages" sizeLimit="10000000"  allowTypes="/(\.|\/)(xlsx|xls|ods)$/" />
  <p:growl id="messages" showDetail="true" />
       
	</p:panel>
	</h:form>
	</ui:define>
	</ui:composition>
